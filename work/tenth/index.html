<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //


      var lastSearchVal = '';//最後の検索ボックスの値を代入する箱
      var pageCount = 1;//ページのカウント

      //検索結果のリストを生成する処理
      function listTemplate(data) {
        var tmp = ''//テンプレートを格納する箱
        $.each(data.Items, function rakutenApi(i,val) {
          var name = val.Item.title;//作品タイトルが取れる
          var author = val.Item.author;//作者名が取れる
          var publisherName = val.Item.publisherName;//出版社が取れる
          var thumbnail = val.Item.largeImageUrl;//サムネイル画像
          var url = val.Item.itemUrl;//リンク
          //リストテンプレート
          tmp += "<li class='lists__item'>" +
                    "<div class='lists__item__inner'>" +
                      "<a href='"+url+"' class='lists__item__link' target='_blank'>" +
                        "<img src='"+thumbnail+"' class='lists__item__img' alt='"+name+"'>" +
                        "<p class='lists__item__detail'>作品名："+name+"</p>" +
                        "<p class='lists__item__detail'>作者　："+author+"</p>" +
                        "<p class='lists__item__detail'>出版社："+publisherName+"</p>" +
                      "</a>" +
                    "</div>" +
                  "</li>"
          $('.message').remove();//.messageを消す
          console.log(data.Items.length);
        });
        $('.lists').prepend(tmp);//リストテンプレート
      }

      //検索結果が一件もなかった時の処理
      function errorTxt() {
        if($('.container .message').text() === "") { //.messageが空だったら処理する（文言が増えないように）
          $('.search').after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>');
        }
      }

      //検索結果の判定
      function search() {
        searchVal = $('.search__text__input').val(); //検索ボックスの値を取得
        if(searchVal === lastSearchVal) { //前回の検索文言と同じ値だった場合
          pageCount = pageCount + 1; //ページカウントを1つ増やす
        } else { //前回の検索文言と違う値だった場合
          pageCount = 1; //ページカウントを1に戻す
          $('.lists').empty(); //リストの中身を空にする
        }
        lastSearchVal = searchVal; //最後に検索されたワードを格納
      }

      //エラーの判定
      function errorJudg(data) {
        var errorCode = data.status; //エラーコードを取得
        if(data.responseJSON.error_description !== '') {
          console.log(data.responseJSON.error_description);
        } else {
          console.log("ネットワークエラー");
        }
      }

      $('.search__btn').on('click',function() { //サーチボタンが押された時
        search(); //search関数を実行
        console.log(searchVal);
        
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
            booksGenreId: '001',
            hits: '20', //表示件数
            page: pageCount, //ページカウント
            keyword: searchVal //検索ワード
          },
        }).done(function(data) {
          // この中にデータ取得後の動きを記述していきます。
          if(data.count > 0) { //検索結果が一件でもあれば
            listTemplate(data); //listTemplate関数を実行
          } else { //検索結果が一件もなかったら
            errorTxt(); //errorTxt関数を実行
          }
          console.log(data);
        }).fail(function(data) {
          //エラーが返ってきた時に処理
          console.log(data);
          
          errorJudg(data); //errorJudg関数を実行
        })
      });
    </script>
  </body>
</html>
